<div class="weather-list-header">
  <div class="sort" [ngClass]="{'list-opened': sortParameters}" >
    <div class="sort-title" (click)="showSortParameters()">
      <div class="sort-toggle" (click)="toggleSort($event)" [ngClass]="{'sort-increase': !sortDirection}">
        <svg viewBox="0 0 24 24"><path d="M6 3l-6 8h4v10h4v-10h4l-6-8zm16 14h-8v-2h8v2zm2
      2h-10v2h10v-2zm-4-8h-6v2h6v-2zm-2-4h-4v2h4v-2zm-2-4h-2v2h2v-2z"/>
        </svg>
      </div>
      <p>Sort: {{value}}</p>
    </div>
    <div class="sort-parameters">
      <p class="sort-parameter"
         *ngFor="let v of values"
         [ngClass]="{'last-item': v === values[values.length - 1]}"
         (click)="sortBy(v)">
        {{v}}
      </p>
    </div>
  </div>
</div>
<div class="weather-list" *ngIf="forecast; else loading">
  <app-weather-list-item
    *ngFor="let day of forecast.data"
    [day]="day">
  </app-weather-list-item>
</div>

<ng-template #loading>
  <p class="text-center">Loading...</p>
</ng-template>
